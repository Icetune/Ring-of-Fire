<h1 mat-dialog-title>Edit player</h1>

<div class="profile-container">

    <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePics"
    src="assets/img/profile/{{picture}}">

</div>

<div mat-dialog-actions style="justify-content: space-around;">
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
</div>
